<body>
    <h1>Fibonacci Series</h1>
    <ul>
        <script>

            let n1 = 0, n2 = 1, number = 100, nextTerm;

            console.log('Fibonacci Series:');

            for (let i = 1; i <= number; i++) {
                console.log(n1);
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }

        </script>
